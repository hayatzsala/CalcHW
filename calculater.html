<!DOCTYPE html>
<html>
<head>
	<title>Calculater</title>
	<style type="text/css">
		div{
			margin: 10px auto;
			padding: 20px;
			background-color:#ffe6ff;
			width: 50%;
		}
		h1{
			color: blue;
			}
		input{
			width: 60px;
			height: 30px;
			font-size: 18px;
			text-decoration-color: black;

		}
			#operand{
			width: 120px;
			height: 30px;
			font-size: 18px;
			text-decoration-color: black;

		}
	   .operation input{
			font-size: 22px;
		}

	</style>
	<script type="text/javascript">
		function printNum(id){
		var expretion="";
		expretion += id.value;
		document.getElementById('operand').value+=expretion;

		}


	</script>
	

</head>
<body>
<div class="container"  id="container">
	<div class="heading"><h1>Basic Calculater</h1></div>
	<div class="data">
		
	<input type="text" id="operand" class="operand" value='' readonly><b> = </b>
	<input type="text" id="result" class="result" readonly >
	<br/>
	</div>
	<div class="operation" id="operation">
		<input type="button" id="mult" class="opr" value=" * " onclick="printNum(this)">
		<input type="button" id="divi" class="opr" value=" / " onclick="printNum(this)">
		<input type="button" id="add" class="opr" value=" + " onclick="printNum(this)" >
		<input type="button" id="sub" class="opr" value=" - " onclick="printNum(this)"><br/><br/>
		<input type="button" id="clear" class="opr" value="CE" >
		<input type="button" id="sqr" class="opr" value=" sqr "onclick="printNum(this)">
		<input type="button" id="mod" class="opr" value=" % " onclick="printNum(this)">
		<input type="button" id="equal" class="opr" value="=" >
		<br/>
	</div>
	<div class="numbers" id="numbers" >
		<input type="button" id="zero" class="num" value="0" onclick="printNum(this)" >
		<input type="button" id="one" class="num" value="1" onclick="printNum(this)">
		<input type="button" id="two" class="num" value="2" onclick="printNum(this)">
		<input type="button" id="three" class="num" value="3" onclick="printNum(this)">
		<input type="button" id="four" class="num" value="4" onclick="printNum(this)"><br/><br/>
		<input type="button" id="five" class="num" value="5" onclick="printNum(this)">
		<input type="button" id="six" class="num" value="6" onclick="printNum(this)">
		<input type="button" id="seven" class="num" value="7" onclick="printNum(this)"> 
		<input type="button" id="eight" class="num" value="8" onclick="printNum(this)">
		<input type="button" id="nine" class="num" value="9" onclick="printNum(this)">

	</div>
	<div><p>CE : clear the input data  </p></div>
</div>
<script type="text/javascript" src="runMVC.js">
       
    </script>
 
   
</body>
</html>

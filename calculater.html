<!DOCTYPE html>
<html>
<head>
	<title>Calculater</title>
	<style type="text/css">
		div{
			margin: 10px auto;
			padding: 20px;
			background-color:#ffe6ff;
			width: 50%;
		}
		h2{
			color: blue;
			}
		input{
			width: 45px;
			height: 40px;
			font-size: 18px;
			text-decoration-color: black;

		}
	   .operation input{
			font-size: 22px;
		}

	</style>
	 <!--  <script type="text/javascript" src="runMVC.js">
	  	var myview = new view();
        var mycontroller = new controller(myview);
        mycontroller.init();
       
	  </script>> -->

</head>
<body>
<div class="container"  id="container">
	<div class="heading"><h2>Basic Calculater</h2></div>
	<div class="data">
		
	<input type="text" id="xValue" class="xValue" value=''><b> Op <b>
	<input type="text" id="yValue" class="yValue" value=''><b> = </b>
	<input type="text" id="result" class="result" >
	<br/>
	</div>
	<div class="operation" id="operation">
		<input type="button" id="mult" class="opr" value="*">
		<input type="button" id="divi" class="opr" value="/">
		<input type="button" id="add" class="opr" value="+" >
		<input type="button" id="sub" class="opr" value="-">
		<input type="button" id="clear" class="opr" value="CE">
		<input type="button" id="sqr" class="opr" value="sqr">
		<input type="button" id="mod" class="opr" value="%">
		<br/>
	</div>
	<div class="numbers" id="numbers" >
		<input type="button" id="zero" class="num" value="0" >
		<input type="button" id="one" class="num" value="1" >
		<input type="button" id="two" class="num" value="2" >
		<input type="button" id="three" class="num" value="3" >
		<input type="button" id="four" class="num" value="4"><br/><br/>
		<input type="button" id="five" class="num" value="5">
		<input type="button" id="six" class="num" value="6">
		<input type="button" id="seven" class="num" value="7">
		<input type="button" id="eight" class="num" value="8">
		<input type="button" id="nine" class="num" value="9">

	</div>
</div>
<script type="text/javascript" src="runMVC.js">
       
    </script>
 
   
</body>
</html>
